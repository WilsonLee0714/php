    var btn = document.querySelector('#btn');
    var aa = document.querySelector('#aa');
    var bb = document.querySelector('#bb');
    var cc = document.querySelector('#cc');

    btn.addEventListener('click', function(event){
        var a = aa.value,
            b = bb.value;

        fetch('get01.php?a='+a+'&b='+b)
            .then(function(rep){
                return rep.text();
            })
            .then(function(txt){
                cc.innerHTML = txt;
            })

    });
